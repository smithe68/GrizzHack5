<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./bundle.js" defer></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style/style.css" />
        <title>WhiteBoard</title>
    </head>

    <body>
        <div id="title">PixelBoard</div>

        <canvas
            id="canvas"
            width="800"
            height="600"
            oncontextmenu="return false;"
        ></canvas>

        <div id="download">
            <img src="images/icons/download.png" />
        </div>

        <div id="tools">
            <div class="header">Tools</div>

            <button>
                <img src="images/icons/move.png" />
            </button>

            <button>
                <img src="images/icons/paint.png" />
            </button>

            <input type="color" id="picker" value="#000000" />

            <button>
                <img src="images/icons/dropper.png" />
            </button>

            <button>
                <img src="images/icons/eraser.png" />
            </button>
        </div>

        <footer>Made by: Jakub S. & Evan S.</footer>
    </body>
</html>
